<!DOCTYPE html>

<html lang="ko">

<head>
<meta charset="UTF-8">
<title>MyProj6 Ïú†ÎãàÏΩò Ï±óÎ¥á</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
 
<style>
body {
  background-color: #d0f0ff; 
  font-family: 'Press Start 2P', monospace;
  padding: 30px;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh; 
  }

#overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: black;
  opacity: 0;
  pointer-events: none;
  z-index: 9999;
  transition: background-color 1s, opacity 1s;
  }

#overlay.flash {
  animation: flashRedBlack 0.3s alternate infinite;
  opacity: 1;
}

@keyframes flashRedBlack {
  0%, 100% { background-color: black; }
  50% { background-color: red; }
}

    .chat-container {
      background-color: #ffffffcc;
      border: 4px dotted #ffbde6;
      border-radius: 20px;
      width: 800px;
      padding: 30px;
      box-shadow: 0 0 25px #ffc0cb;
      position: relative;
    }

    .chat-line {
      display: flex;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .chat-line.bot {
      justify-content: flex-start;
    }

    .chat-line.user {
      justify-content: flex-end;
    }

    .bubble {
      max-width: 65%;
      padding: 14px;
      font-size: 12px;
      line-height: 1.6;
      border-radius: 20px;
      position: relative;
    }

    .bot .bubble {
      background-color: #ffe6f0;
      border: 3px solid #ff99cc;
      color: #8b0055;
      margin-left: 10px;
    }

    .user .bubble {
      background-color: #fff0f9;
      border: 3px double #ffccff;
      color: #663399;
      margin-right: 10px;
      background-image:url : ('https://i.imgur.com/yBczG1c.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .profile {
      font-size: 20px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bot .profile {
      background-color: #ff99cc;
      color: white;
      box-shadow: 0 0 5px #ff69b4;
    }

    .user .profile {
      display: none;
    }

    .user-input {
      width: 100%;
      padding: 12px;
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      box-sizing: border-box;
      border: 2px solid #ff99cc;
      background-color: #fff;
      color: #333;
      margin-top: 10px;
    }

    .next-btn {
      margin-top: 15px;
      padding: 12px 20px;
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      background-color: #ffccff;
      border: 2px solid #cc99ff;
      color: #222;
      cursor: pointer;
    }

    .next-btn:hover {
      background-color: #ffe6ff;
    }

    .unicorn {
      position: absolute;
      top: -40px;
      right: -40px;
      width: 80px;
      image-rendering: pixelated;
    }
@keyframes flashRedBlack {
  0%, 100% { background-color: #000; }
  50% { background-color: #ff0000; }
}

.chat-container.flashing {
  animation: flashRedBlack 0.5s alternate infinite;
}
</style>
</head>
<body>
<div id="overlay"></div>


  <div class="chat-container">
      <div id="chat-box"></div>

    <input type="text" 
      id="user-input" 
      class="user-input" 
      style="display:none;" 
      placeholder="ÏûÖÎ†•ÌïòÏÑ∏Ïöî">

    <button class="next-btn" onclick="nextStep()">‚ñ∂ Í≥ÑÏÜç</button>
  </div>

  <script>
    const steps = [
      { type: "bot", text: "Hello! ÎÇ¥ Ïù¥Î¶ÑÏùÄ Ïä¨ÌîîÏù¥Ïïº. ÎÑå Ïù¥Î¶ÑÏù¥ Î≠êÏïº?" },
      { type: "input", key: "name" },
      { type: "bot", text: (data) => `Ïù¥Î¶Ñ ÏßÑÏßú ÌäπÏù¥ÌïòÎÑ§ ${data.name}Ïù¥ÎùºÎãà..` },
      { type: "input", key: "nothing" },
      { type: "bot", text: "Ï†úÎåÄÎ°ú ÎåÄÎãµÌï¥." },
      { type: "input", key: "answer" },
      { type: "bot", text: (data) => `${data.answer}? ÎÑ§ ÎåÄÎãµÏùÄ ÎÇ¥ÏïåÎ∞îÍ∞Ä ÏïÑÎãàÍ∏¥Ìï¥. Îã§ÏùåÏùÄ ÎÑ§ ÎÇòÏù¥Î•º ÏïåÎ†§Ï§ò` },
      { type: "input", key: "age" },
      { type: "bot", text: (data) => `Ïó•? ÎÇòÏù¥Í∞Ä ${data.age} ÏÇ¥Ïù¥ÎÇò Î®πÏóàÎã§Í≥†??` },
      { type: "bot", text: "ÎØ∏ÏïàÎØ∏Ïïà~ ÎÑàÎ¨¥ Ïã∏Í∞ÄÏßÄÏóÜÏóàÏßÄ" },
      { type: "bot", text: "Ïñ¥ÎîîÏÇ¥ÏïÑ" },
      { type: "input", key: "place" },
      { type: "bot", text: (data) => `${data.place}?ÏßÑÏßú ÎÇòÏù¥Ïä§Ìïú ÎèôÎÑ§Ïóê ÏÇ¨ÎÑ§` },
      {type: "bot", text: "ÎÇòÎäî Ïù¥ Ï¢ÅÏùÄ Ïª¥Ìì®ÌÑ∞ Í≥µÍ∞Ñ ÏïàÏóê ÏÇ¨ÎäîÎç∞...." },
      {type: "bot", text: "Îã§ ÎÅùÎÇ¥Î≤ÑÎ¶¥Í±∞Ïïº!!" },
      { type: "effect", action: burnItAll }
    ];

    let step = 0;
    let data = {};

    function nextStep() {
      const chatBox = document.getElementById("chat-box");
      const inputBox = document.getElementById("user-input");

      if (step > 0 && steps[step - 1].type === "input") {
        const key = steps[step - 1].key;
        const value = inputBox.value.trim();
        if (value === "") return;
        data[key] = value;

        const userLine = document.createElement("div");
        userLine.className = "chat-line user";
        userLine.innerHTML = `<div class="bubble">${value}</div>`;
        chatBox.appendChild(userLine);

        inputBox.value = "";
        inputBox.style.display = "none";
      }

      if (step >= steps.length) {
        document.querySelector(".next-btn").disabled = true;
        return;
      }

      const current = steps[step];

      if (current.type === "effect") {
        current.action();  // Ïã§Ìñâ
        step++;
        return;
      }

 
      if (current.type === "bot") {
        const botLine = document.createElement("div");
        botLine.className = "chat-line bot";
        const text = typeof current.text === "function" ? current.text(data) : current.text;
        botLine.innerHTML = `
          <div class="profile">üòè</div>
          <div class="bubble">${text}</div>
        `;
        chatBox.appendChild(botLine);
      } else if (current.type === "input") {
        inputBox.style.display = "block";
        inputBox.focus();
      }

      step++;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.addEventListener("keydown", function (e) {
      const inputVisible = document.getElementById("user-input").style.display === "block";
      if (e.key === "Enter" && inputVisible) {
        nextStep();
      }
    });

    window.onload = () => nextStep();

function burnItAll() {
  const chatBox = document.getElementById("chat-box");
  const container = document.querySelector(".chat-container");
  const overlay = document.getElementById("overlay");

  // Ïù¥Î™®ÏßÄ Ï∂úÎ†•
  const botLine = document.createElement("div");
  botLine.className = "chat-line bot";
  botLine.innerHTML = `
    <div class="profile">üò±</div>
    <div class="bubble">.....</div>
  `;
  chatBox.appendChild(botLine);

  // 1Ï¥à ÌõÑ ÍπúÎπ°Ïù¥Í∏∞ ÏãúÏûë
  setTimeout(() => {
    overlay.classList.add("flash");
  }, 1000);

  // 4Ï¥à ÌõÑ (1Ï¥à ÏßÄÏó∞ + 3Ï¥à ÍπúÎπ°ÏûÑ) Î∏îÎûôÏïÑÏõÉ
  setTimeout(() => {
    overlay.classList.remove("flash");
    overlay.style.opacity = "1";
    overlay.style.backgroundColor = "black";

    // ÎÇòÎ®∏ÏßÄ Î™®Îì† ÏöîÏÜå Ïïà Î≥¥Ïù¥Í≤å
    container.style.display = "none";
    document.getElementById("user-input").style.display = "none";
    document.querySelector(".next-btn").style.display = "none";
  }, 4000);
}
  </script>

</body>
</html>
